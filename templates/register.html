<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTRAL PLASTIK - Daftar</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>SENTRAL PLASTIK</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Beranda</a></li>
                    <li><a href="#">Produk</a></li>
                    <li><a href="#">Kontak</a></li>
                    <li><a href="register.html" class="btn-register">Daftar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="register-main">
        <div class="container">
            <h2>Daftar atau Masuk</h2>
            <div class="register-grid">
                <div class="register-card user-card">
                    <i class="fas fa-user"></i>
                    <h3>Untuk Pembeli</h3>
                    <p>Daftar dengan akun Google Anda untuk mulai berbelanja.</p>
                    <button id="google-login" class="btn-google">
                        <i class="fab fa-google"></i> Lanjutkan dengan Google
                    </button>
                </div>
                <div class="register-card admin-card">
                    <i class="fas fa-user-shield"></i>
                    <h3>Untuk Admin</h3>
                    <p>Masuk menggunakan kredensial admin yang telah diberikan.</p>
                    <form id="admin-login-form">
                        <input type="text" id="admin-username" placeholder="Username" required>
                        <input type="password" id="admin-password" placeholder="Password" required>
                        <button type="submit" class="btn-admin">Masuk sebagai Admin</button>
                    </form>
                    <div id="admin-error" class="error-message"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 SENTRAL PLASTIK. Hak cipta dilindungi.</p>
        </div>
    </footer>

    <script src="../env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/register.js"></script>
</body>
</html>
